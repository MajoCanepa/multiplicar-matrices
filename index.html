<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Multiplicaci√≥n de Matrices</h2>
                <form>
                    <div class="form-group">
                        <label for="filas">Filas Primera Matriz:</label>
                        <input type="number" class="form-control" id="filas">
                    </div>
                    <div class="form-group">
                        <label for="columnas">Columna Primera Matriz / Fila Segunda Matriz:</label>
                        <input type="number" class="form-control" id="columnas">
                    </div>
                    <div class="form-group">
                        <label for="columnas2">Columnas Segunda Matriz:</label>
                        <input type="number" class="form-control" id="columnas2">
                    </div> <br> <br>
                    <button type="button" class="btn btn-outline-primary" onclick="crearMatrices()">Crear</button>
                    <button type="button" class="btn btn-outline-success" onclick="multiplicarMatrices()">Multiplicar</button>
                    <button type="button" class="btn btn-outline-danger" onclick="limpiarMatriz()">Limpiar</button>
                </form>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="matrices"></div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div id="resultado"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
